{% extends "template.html" %}
{% set active_page = "index" %}

{% block page_content %}
<div class="container">
    <div class="media-heading" style="background-color:aquamarine;margin-right:30px">
        <h1><center>Bubbl</center></h1>
        <h3 class="lead"><center>Latest Bubbls you can see</center></h3>
    </div>
</div>

<ul class="posts" style="margin-bottom:20px">
    {% for post in posts %}
    <li class="post">
        <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-author">
            <a>
                {{ post.title }}
            </a>
        </div>
        <div class="post-body">{{ post.body }}</div>
    </li>
    {% endfor %}
</ul>




{% endblock %}
