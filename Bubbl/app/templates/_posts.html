<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <a class="post-title" href="{{ url_for('main.post', id=post.id) }}">
                {{ post.title }}
            </a>
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <a class="post-author" href="{{ url_for('main.user', id=post.author) }}">
                {{ post.author }}
            </a>
            
            <div class="post-body">
                {% if post.body_html %}
                {{ post.body_html | safe }}
                {% else %}
                {{ post.body }}
                {% endif %}
            </div>
            
        </div>
    </li>
    {% endfor %}
</ul>
