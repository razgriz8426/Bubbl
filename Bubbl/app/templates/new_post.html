{% extends "template.html" %}
{% set active_page = "new_post" %}

{% block page_content %}

<form action="{{ url_for('main.new_post') }}" method=post>
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}
    </p>
    <p>
        {{ form.title }}
    </p>
    <p>
        {{ form.body.label }}
    </p>
    <p>
        {{ form.body }}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>

{% endblock %}
